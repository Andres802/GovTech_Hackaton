<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>GovTechHacketon</title>
</head>
<body>
   <h1>Welcome to GovTechHackaton</h1>
   <form action="ejemplo.php" method="get">
    <p> Full Name: <input type="text" name="name" size="60"></p>
    <p>DOB: <input type="number" name="Born" min="1900"></p>
    <p>Sex:
      <input type="radio" name="hm" value="h"> Male
      <input type="radio" name="hm" value="m"> Female
      <input type="radio" name="hm" value="m"> N/A
    </p>
    <p>
      <input type="submit" value="Send">
      <input type="reset" value="Delete">
    </p>
  </form>
   {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
</body>
</html>
